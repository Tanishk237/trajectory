<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NeuroPath Career Advisor</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
<script src="{{ url_for('static', filename='script.js') }}" defer></script>

</head>
<body>
    <div class="container">
        <div id="particles"></div>
        <svg id="connections" width="100%" height="100%"></svg>
        
        <div class="welcome-screen" id="welcomeScreen">
            <h1>NeuroPath<span class="highlight">_</span></h1>
            <p>Interactive Career Guidance System</p>
            <div class="input-container">
                <input type="text" id="userInput" placeholder="Enter your name to begin..." autofocus>
                <div class="input-glow"></div>
            </div>
            <button onclick="window.location.href='/professorx'">Try ProfessorX</button>

                Try ProfessorX
            </button>
        </div>

        <div class="level-indicator" id="levelIndicator">LEVEL 1</div>

        <div class="decision-core" id="coreNode">
            <div class="node-content">
                <h3>Where does your passion lie?</h3>
                <div class="options-grid"></div>
            </div>
        </div>

        <div class="question-container" id="questionContainer">
            <div class="question-text" id="question"></div>
            <div class="answer-options" id="answerOptions">
                <button class="answer-btn" data-value="yes">Yes</button>
                <button class="answer-btn" data-value="no">No</button>
            </div>
        </div>

        <div id="roadmap" class="roadmap">
            <h2 id="roadmapTitle">Your Career Path</h2>
            <div id="roadmapContent"></div>
            <button id="resetBtn" class="reset-btn">Start Over</button>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
